<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Whitewater Rafting</title>
    <meta name="description" content="Get in touch with us for any questions or concerns about our rafting services.">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
    <div class="logo">
        <img src="images/logo.jpeg" alt="">
    </div>
    <nav>
        <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Trips</a></li>
        <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    </header>

    </header>
    <main>
        <section class="company-info">
            <h2>Contact Us</h2>
            <p>Address: 123 Main St, Anytown, USA</p>
            <p>Phone: 525-357-3528</p>
            <p>Email: [info@whitewaterrafting.com](mailto:info@whitewaterrafting.com)</p>
            <iframe src="https://www.google.com/maps/embed?..."></iframe>
        </section>
        <section class="employee-profiles">
            <h2>Meet Our Team</h2>
            <figure>
                <img src="images/employee1.jpeg" alt="Employee 1">
                <figcaption>John Doe, Rafting Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.webp" alt="Employee 2">
                <figcaption>Jane Smith, Operations Manager</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpeg" alt="Employee 3">
                <figcaption>Bob Jane, Safety Director</figcaption>
            </figure>
        </section>
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="purpose">Purpose:</label>
                <input type="radio" id="general" name="purpose" value="General Inquiry">
                <label for="general">General Inquiry</label>
                <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                <label for="reservation">Reservation Question</label>
                <input type="radio" id="website" name="purpose" value="Website Suggestion">
                <label for="website">Website Suggestion</label><br><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea><br><br>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Please subscribe me to the monthly newsletter</label><br><br>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <!-- copyright information and link to wireframe design image -->
    </footer>
</body>
</html>
